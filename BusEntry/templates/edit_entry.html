{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-main: #181c24;
      --bg-container: #222733;
      --input-bg: #23283a;
      --input-border: #374151;
      --primary: #4f8cff;
      --primary-hover: #2563eb;
      --text-main: #e0e6ed;
      --text-muted: #a0aec0;
      --highlight: #95d68c;
      --highlight-text: #23481b;
      --toggle-bg: #23283a;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      width: 100vw;
      box-sizing: border-box;
    }
    .container {
      background: var(--bg-container);
      margin-top: 24px;
      padding: 20px 12px 16px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      width: 100%;
      max-width: 400px;
      position: relative;
      box-sizing: border-box;
    }
    .toggle-theme-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--toggle-bg);
      color: var(--text-main);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    h2 {
      text-align: center;
      margin-bottom: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      box-sizing: border-box;
    }
    .form-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 100%;
    }
    label {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }
    input[type="text"], input[type="number"], input[type="date"], select {
      background: var(--input-bg);
      color: var(--text-main);
      padding: 10px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border 0.2s, background 0.3s, color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, select:focus {
      border: 1.5px solid var(--primary);
    }
    .highlight {
      background: var(--highlight);
      color: var(--highlight-text);
      font-weight: bold;
      border: 1.5px solid #4caf50;
    }
    button[type="submit"] {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 13px 0;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    button[type="submit"]:hover {
      background: var(--primary-hover);
    }
    ::placeholder {
      color: var(--text-muted);
      opacity: 1;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        max-width: 100vw;
        width: 100vw;
        min-width: 0;
        margin: 0;
        border-radius: 0;
        padding-left: 0;
        padding-right: 0;
      }
      body {
        padding: 0;
        margin: 0;
        width: 100vw;
      }
      input, button, select {
        font-size: 15px;
      }
      .toggle-theme-btn {
        top: 6px;
        right: 6px;
        width: 32px;
        height: 32px;
        font-size: 16px;
      }
    }
    /* Light Theme */
    body.light {
      --bg-main: #f6f8fa;
      --bg-container: #ffffff;
      --input-bg: #f2f4f8;
      --input-border: #cbd5e1;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --text-main: #1a202c;
      --text-muted: #64748b;
      --highlight: #c6f6d5;
      --highlight-text: #22543d;
      --toggle-bg: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-theme-btn" id="themeToggleBtn" title="Switch theme">üåô</button>
    <h2>Edit Entry: {{ entry.bus_no }}</h2>
    <form method="POST">
      {% csrf_token %}
      <!-- Non-editable fields -->
      <div class="form-row">
        <label>DATE</label>
        <input type="date" value="{{ entry.date|date:'Y-m-d' }}" readonly>
      </div>
      <div class="form-row">
        <label>SHIFT</label>
        <input type="text" value="{{ entry.shift }}" readonly>
      </div>
      <div class="form-row">
        <label>OUT KMs</label>
        <input type="number" value="{{ entry.out_kms }}" readonly>
      </div>
      <!-- Editable fields -->
      <div class="form-row">
        <label for="inkms">IN KMs</label>
        <input type="number" step="0.1" id="inkms" name="inkms" value="{{ entry.in_kms|default:'' }}">
      </div>
      <div class="form-row">
        <label for="soc">SOC (%)</label>
        <input type="number" id="soc" name="soc" min="0" max="100" step="0.1" value="{{ entry.soc|default:'' }}">
      </div>
      <div class="form-row">
        <label for="soc_in">SOC In (%)</label>
        <input type="number" id="soc_in" name="soc_in" min="0" max="100" step="0.1" value="{{ entry.soc_in|default:'' }}">
      </div>
      <button type="submit">üíæ Save Changes</button>
    </form>
  </div>
  <script>
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const body = document.body;
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      body.classList.add('light');
      themeToggleBtn.textContent = 'üåô';
      themeToggleBtn.title = 'Switch to dark theme';
    } else {
      themeToggleBtn.textContent = '‚òÄÔ∏è';
      themeToggleBtn.title = 'Switch to light theme';
    }
    themeToggleBtn.addEventListener('click', function() {
      body.classList.toggle('light');
      if (body.classList.contains('light')) {
        themeToggleBtn.textContent = 'üåô';
        themeToggleBtn.title = 'Switch to dark theme';
      } else {
        themeToggleBtn.textContent = '‚òÄÔ∏è';
        themeToggleBtn.title = 'Switch to light theme';
      }
    });
  </script>
</body>
</html>
